<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="setup" class="container">
    <h1>Welcome to the MCQ Test</h1>

    <!-- Mode Toggle -->
    <label class="toggle-switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider round"></span>
    </label>
    <span id="modeLabel">Test Mode</span>
    <button class="save-btn" onclick="saveMode()">Save Mode</button>

    <br><br>

    <label>Number of Questions:</label>
    <input type="text" id="numQuestions">

    <label>Max Subtraction Integer:</label>
    <input type="text" id="maxInt">

    <div id="timeInput">
        <label>Set Minutes:</label>
        <input type="text" id="setMinutes">
        <label>Set Seconds:</label>
        <input type="text" id="setSeconds">
    </div>

    <br>
    <button class="start-btn" onclick="startTest()">Start</button>
    <button class="home-btn" onclick="window.location.href='abc.html'">Home</button>
</div>

<div id="test" class="container" style="display: none;">
    <div id="test-header">
        <h3 id="questionNumber"></h3>
        <h3 id="mcqTestTitle"></h3>
    </div>

    <h2 id="clock" style="display: none;"></h2> 
    <h2 id="timer"></h2> 

    <h2 id="question"></h2>
    <div id="options"></div>

    <div class="button-container">
        <button class="save-btn" onclick="saveAnswer()">Save</button>
        <button class="next-btn" id="nextButton" onclick="nextQuestion()" disabled>Next</button>
        <button class="submit-btn" onclick="submitTest()">Submit</button>
    </div>

    <p id="feedback"></p>
</div>

<div id="result" class="container" style="display: none;">
    <h1>Test Complete</h1>
    <p id="score"></p>
    <p id="wrong"></p>
    <p id="unattempted"></p>
    <p id="timeTaken"></p>
    <button class="restart-btn" onclick="restartTest()">Restart</button>
    <button class="home-btn" onclick="window.location.href='abc.html'">Home</button>
</div>

<script src="script.js"></script>

</body>
</html>
