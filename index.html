<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Input Page -->
    <div id="setup" class="container">
        <h1>Setup Test</h1>

        <label for="numQuestions">Number of Questions:</label>
        <input type="text" id="numQuestions"><br>

        <label for="maxInt">Max Subtraction Integer:</label>
        <input type="text" id="maxInt"><br>

        <div id="timeInputs">
            <label for="setMinutes">Minutes:</label>
            <input type="text" id="setMinutes">

            <label for="setSeconds">Seconds:</label>
            <input type="text" id="setSeconds">
        </div>

        <!-- Toggle Button for Test Mode / Practice Mode -->
        <div id="modeToggle">
            <label>Mode:</label>
            <button id="toggleMode">Test Mode</button>
            <button id="saveMode">Save Mode</button>
        </div>

        <button class="start-btn" onclick="startTest()">Start</button>
        <button class="home-btn" onclick="location.href='abc.html'">Home</button>
    </div>

    <!-- Test Interface -->
    <div id="test" class="container" style="display: none;">
        <div id="testHeader">
            <span id="questionNumber"></span>
            <span id="clockDisplay"></span>
        </div>

        <div id="questionBox">
            <h2 id="question"></h2>
            <div id="options"></div>
        </div>

        <div id="bottomButtons">
            <button class="save-btn" onclick="saveAnswer()">Save</button>
            <button class="next-btn" onclick="nextQuestion()" disabled>Next</button>
            <button class="submit-btn" onclick="submitTest()">Submit</button>
        </div>

        <p id="feedback"></p>
    </div>

    <!-- Results Page -->
    <div id="result" class="container" style="display: none;">
        <h1>Test Complete</h1>
        <p id="score"></p>
        <p id="wrong"></p>
        <p id="unattempted"></p>
        <p id="timeTaken"></p>

        <button class="restart-btn" onclick="location.reload()">Restart</button>
        <button class="home-btn" onclick="location.href='abc.html'">Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
