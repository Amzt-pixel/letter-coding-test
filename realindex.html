<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }
        h3 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #555;
        }
        label {
            font-size: 18px;
            display: block;
            margin-top: 15px;
            color: #444;
            font-weight: bold;
            text-align: left;
        }
        select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 6px;
            background-color: #fff;
            cursor: pointer;
        }
        select:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome</h1>
        <h3>Choose Your MCQ</h3>

        <label for="questionType">Question Type:</label>
        <select id="questionType">
            <option value="letter-number">Letter-Number</option>
            <option value="letter-letter">Letter-Letter</option>
            <option value="letter-or-number">Letter or Number</option>
        </select>

        <label for="exerciseType">Exercise Type:</label>
        <select id="exerciseType">
            <option value="practice">Practice</option>
            <option value="test">Test</option>
        </select>

        <button onclick="redirectToLink()">Start</button>
    </div>

    <script>
        function redirectToLink() {
            let questionType = document.getElementById("questionType").value;
            let exerciseType = document.getElementById("exerciseType").value;
            let url = "";

            if (questionType === "letter-number" && exerciseType === "practice") {
                url = "lnp.html";
            } else if (questionType === "letter-number" && exerciseType === "test") {
                url = "lnt.html";
            } else if (questionType === "letter-letter" && exerciseType === "practice") {
                url = "llp.html";
            } else if (questionType === "letter-letter" && exerciseType === "test") {
                url = "llt.html";
            } else if (questionType === "letter-or-number" && exerciseType === "practice") {
                url = "lop.html";
            } else if (questionType === "letter-or-number" && exerciseType === "test") {
                url = "lot.html";
            }

            if (url) {
                window.location.href = url;
            } else {
                alert("Invalid selection. Please try again.");
            }
        }
    </script>

</body>
</html>
